<!DOCTYPE html>
<html>
<head>
    <title>Juego del Chanchito</title>
    <style>
        body {
            text-align: center;
        }
        #game {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        #chanchito, #moneda {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game">
        <img id="chanchito" src="img/chanchito.png" alt="Chanchito">
        <img id="moneda" src="img/moneda.png" alt="Moneda">
    </div>
    <script src="script.js"></script>
</body>
</html>
